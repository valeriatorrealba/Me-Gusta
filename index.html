<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Valeria Torrealba">
    <title>Me Gusta</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Network</h1>
    </header>
    <main class="containerTodo">            
        <aside class="ladoIzquierdo">
            <div class="borde">
                <img src="./assets/icons/circle-user-solid.svg" alt="icono de usuario">
                <h2>Adrien Desplatz</h2>
            </div>
        </aside>
        <section class="ladoDerecho"> 
            <div class="tituloMain">
                <h2>Your Feed</h2>
            </div>
            <div class="card">
                <div class="card-content">
                    <h3>Linn O.</h3>
                    <p>Acabo de configurar este nuevo bot de Discord, cuéntenme que opinan ustdes. <a href="#">Link</a></p>
                </div>
                <div class="card-like">
                    <p><span  class="cantidadLike">0</span> like(s)</p>
                    <button onclick="sumarLike(this)" class="btn">Like</button>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <h3>Lina K.</h3>
                    <p>Acabo de terminar este <a href="#">nuevo comic</a>, denle un vistazo.</p>
                </div>
                <div class="card-like">
                    <p><span  class="cantidadLike">0</span> like(s)</p>
                    <button onclick="sumarLike(this)" class="btn">Like</button>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <h3>Mateo H.</h3>
                    <p>No puedo dejar de escuchar este <a href="#">album</a>. ¿A quién más le gusta?</p>
                </div>
                <div class="card-like">
                    <p><span class="cantidadLike">0</span> like(s)</p>
                    <button onclick="sumarLike(this)" class="btn">Like</button>
                </div>
            </div>
        </section>
    </main>




    <script src="./assets/js/script.js"></script>
</body>
</html>
